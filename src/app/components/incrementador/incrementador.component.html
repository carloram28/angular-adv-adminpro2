<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
      <i class="bi bi-dash"></i>
    </button>
  </span>
  <input type="number" class="form-control" [ngClass]="{'is-invalid':progreso >100 || progreso <0}"
    placeholder="Progreso" min="0" max="100" (ngModelChange)="onChange($event)" [(ngModel)]="progreso">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
      <i class="bi bi-plus"></i>
    </button>
  </span>
</div>
